<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="350" fill="#2c3e50" rx="8"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="480" height="50" fill="#34495e" rx="4"/>
  <text x="250" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Demo Chat Interface</text>
  
  <!-- Chat area -->
  <rect x="10" y="70" width="480" height="220" fill="white" rx="4"/>
  
  <!-- User message -->
  <rect x="300" y="90" width="170" height="30" fill="#3498db" rx="15"/>
  <text x="385" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Hello, how are you?</text>
  
  <!-- Assistant message -->
  <rect x="30" y="130" width="200" height="45" fill="#ecf0f1" rx="15"/>
  <text x="130" y="148" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">I'm doing well! I'm a mock</text>
  <text x="130" y="162" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="11">assistant with predefined responses.</text>
  
  <!-- User message -->
  <rect x="280" y="185" width="190" height="30" fill="#3498db" rx="15"/>
  <text x="375" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Can you show me a screenshot?</text>
  
  <!-- Assistant image placeholder -->
  <rect x="30" y="225" width="120" height="50" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="4"/>
  <text x="90" y="245" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">ðŸ“· Image</text>
  <text x="90" y="260" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">Response</text>
  
  <!-- Input area -->
  <rect x="10" y="300" width="480" height="40" fill="#f8f9fa" stroke="#e1e8ed" stroke-width="1" rx="4"/>
  <rect x="20" y="310" width="380" height="20" fill="white" stroke="#e1e8ed" stroke-width="1" rx="10"/>
  <text x="30" y="323" fill="#95a5a6" font-family="Arial, sans-serif" font-size="11">Type your message...</text>
  <rect x="410" y="308" width="70" height="24" fill="#3498db" rx="12"/>
  <text x="445" y="323" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Send</text>
</svg>